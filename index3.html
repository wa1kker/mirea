<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разработка веб-приложения</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFDEAD;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #9400D3;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 5px;
            display: inline-block;
        }
        .container {
            max-width: 400px; /* Set max-width to 1/3 of typical screen width (1200px) */
            width: 33.33%; /* Set width to 1/3 of the screen */
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto; /* Center the container */
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .checkbox {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Группа ЭФБО-06-23</h1>
    <h2>Мельников Александр</h2>
</header>

<nav>
    <a href="index.html">Главная</a> <!-- Ссылка на главную страницу -->
    <a href="in1.html">Первый семестр</a>
    <a href="in2.html">Второй семестр</a>
    <a href="index2.html">Услуги</a> <!-- Ссылка на страницу услуг -->
    <a href="index3.html">Авторизация</a> <!-- Ссылка на страницу авторизации -->
</nav>

<div class="container">
    <h1>Разработка веб-приложения</h1>
    <p>Заполните форму и мы обязательно с вами свяжемся</p>
    <form action="#" method="post">
        <label for="name">Как вас зовут</label>
        <input type="text" id="name" name="name" placeholder="Ваше ФИО" required>
        
        <label for="email">Ваш e-mail</label>
        <input type="email" id="email" name="email" placeholder="example@mail.ru" required>
        
        <label for="phone">Телефон</label>
        <input type="tel" id="phone" name="phone" placeholder="+7(---) --- -- --" required>
        
        <label for="country">Страна</label>
        <select id="country" name="country">
            <option value="Россия">Россия</option>
            <option value="Россия">Армения</option>
            <option value="Казахстан">Казахстан</option>
            <option value="Другие">Другая</option>
        </select>
        
        <label for="date">Дата</label>
        <input type="date" id="date" name="date" required>
        
        <label for="comments">Комментарий</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Ваши комментарии..."></textarea>
        
        <div class="checkbox">
            <input type="checkbox" id="consent" name="consent" required>
            <label for="consent">Согласен на обработку персональных данных</label>
        </div>
            
            <button type="submit">Отправить заявку</button>
        </form>
    </div>
</body>
</html>
